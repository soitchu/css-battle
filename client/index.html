<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="noti.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="index.css">
		<title>CSS Battle</title>
	</head>

	<body>
		<div id="container">
			<div id="notiCon"></div>
			<div id="menu">
				<button class="sub" id="rulesButton">Rules</button>
				<button class="sub" id="submit">Submit</button>
			</div>

			<div id="colorCon">
				<div id="copyCon">
					<div class="colorCopy" data-color="#F2DD68"></div>
					<div class="colorCopy" data-color="#995710"></div>
					<div class="colorCopy" data-color="#D8AA2B"></div>
				</div>
			</div>

			<div id="mainArea">
				<div id="editorCon">
					<div class="title">Editor</div>
					<div id="editor"></div>
				</div>

				<div id="preview">
					<div class="title">Output</div>
					<div id="sliderCon">
						<div id="slider">
							<div id="referenceImage"></div>
						</div>
						<iframe id="previewMain" style="pointer-events: none;"></iframe>
					</div>
				</div>


				<div id="previewImg">
					<div class="title">Expected Output</div>
					<img id="output">
				</div>
			</div>
		</div>

		<script src="ace/ace.js" type="text/javascript"></script>
		<script src="ace/theme-twilight.js" type="text/javascript" charset="utf-8"></script>
		<script src="ace/mode-html.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
		<script src="index.js" type="text/javascript"></script>
	</body>

</html>
